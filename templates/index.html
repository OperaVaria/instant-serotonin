<!-- Selector page -->
{% extends "base.html" %}
{% block body %}
<div class="container">
  <div class="title">
    <h1>Instant Serotonin</h1>
  </div>
  <div class="subtitle">
    <h2>Choose your meme animal</h2>
  </div>
  <div class="item pic_left">
    <h3>Capybara</h3>
    <a href="capybara">
      <img class="normal clickable_pic" src="{{ url_for('static', filename='img/base_capybara.jpg') }}"
       alt="Click Capybara">
    </a>
  </div>
  <div class="item pic_right">
    <h3>Manul</h3>
    <a href="manul">
      <img class="normal clickable_pic" src="{{ url_for('static', filename='img/base_manul.jpg') }}"
       alt="Click Manul">
    </a>
  </div>
</div>
{% endblock %}
