<!-- Result page -->
{% extends "base.html" %}
{% block body %}
<div class="container">
  <div class="title">
    <h1>Random {{title_var}}</h1>
  </div>
  <div class="subtitle">
    <img class="normal" src="{{post_pic}}" alt="<br>Image unavailable<br>">
    <h2>"{{post_title}}"</h2>
  </div>
  <div class="item full-wide">
    <h3>Form: {{post_location}}<br>
        Uploaded by: {{post_uploader}}</h3>
  </div>
  <div class="container btn full-wide">
    <div class="item">
      <button class="orange" onclick="window.location.reload(true)">New</button>
    </div>
    <div class="item">
      <button class="green" onclick="loadPage('/')">Back</button>
    </div>
  </div>
</div>
{% endblock %}
